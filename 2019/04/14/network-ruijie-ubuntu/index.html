<article class="post-container post-container--single">

  <header class="post-header">
    
    <h1 class="post-title">ubuntu下使用锐捷客户端</h1>

    

    <div class="post-meta">
      <time datetime="2019-04-14" class="post-meta__date date">2019-04-14</time> 

      <span class="post-meta__tags tags">

          

          

      </span>
    </div>
    
    

  </header>

  <section id="post-content" class="article-content post">
    <blockquote>
<p><a href="https://blog.csdn.net/tales_/article/details/50533748" target="_blank" rel="noopener">参考文章</a></p>
</blockquote>
<h3 id="获取客户端"><a href="#获取客户端" class="headerlink" title="获取客户端"></a>获取客户端</h3><p><a href="http://pan.baidu.com/s/1hrhaYrU" target="_blank" rel="noopener">百度云地址</a></p>
<h3 id="解压"><a href="#解压" class="headerlink" title="解压"></a>解压</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -xvzf filrname</span><br></pre></td></tr></table></figure>
<blockquote>
<p>–xzvf </p>
</blockquote>
<h3 id="添加可执行权限"><a href="#添加可执行权限" class="headerlink" title="添加可执行权限"></a>添加可执行权限</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo chmod +x ./rjsupplicant.sh</span><br></pre></td></tr></table></figure>
<h3 id="运行脚本登陆"><a href="#运行脚本登陆" class="headerlink" title="运行脚本登陆"></a>运行脚本登陆</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo ./rjsupplicant.sh -u 用户名 -p 密码 -d 1</span><br></pre></td></tr></table></figure>
<p>此时应该可以正常联网了</p>
<h3 id="后续"><a href="#后续" class="headerlink" title="后续"></a>后续</h3><h5 id="Q-连上之后频繁掉线"><a href="#Q-连上之后频繁掉线" class="headerlink" title="Q: 连上之后频繁掉线"></a>Q: 连上之后频繁掉线</h5><h5 id="A-关闭IPV6连接即可-命令如下"><a href="#A-关闭IPV6连接即可-命令如下" class="headerlink" title="A: 关闭IPV6连接即可,命令如下"></a>A: 关闭IPV6连接即可,命令如下</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo vi ./etc/default/grub</span><br></pre></td></tr></table></figure>
<p>将文件内容改成<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">GRUB_CMDLINE_LINUX_DEFAULT=&quot;quiet splash ipv6.disable=1&quot;</span><br></pre></td></tr></table></figure></p>
<p>更新<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo update-grub</span><br></pre></td></tr></table></figure></p>
<p>重启<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl reboot</span><br></pre></td></tr></table></figure></p>

  </section>
